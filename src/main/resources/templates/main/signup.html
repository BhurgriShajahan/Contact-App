<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{/main/base::layout(~{::section},~{::title})}"
>
  <head>
    <meta charset="UTF-8" />
    <title>signup</title>
  </head>
  <body>
    <section
      class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 min-h-screen flex items-center justify-center"
    >
      <!-- Signup Form -->
      <div class="flex-grow flex items-center justify-center mb-3 mt-2">
        <div
          class="w-full max-w-md bg-white bg-opacity-80 rounded-lg shadow-lg p-8 backdrop-blur-md"
        >
          <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">
            Sign Up
          </h2>
          <form
            th:action="@{/v1/auth/signup}"
            th:object="${userSignupDto}"
            method="post"
            class="space-y-4"
          >
            <!-- Full Name Field -->
            <div>
              <label
                for="username"
                class="block text-gray-700 font-medium mb-2"
              >
                Name
              </label>
              <input
                type="text"
                id="username"
                name="username"
                th:field="*{username}"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                placeholder="Enter your full name"
                required
              />
            </div>

            <!-- Email Field -->
            <div>
              <label for="email" class="block text-gray-700 font-medium mb-2">
                Email
              </label>
              <input
                type="email"
                id="email"
                name="email"
                th:field="*{email}"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                placeholder="Enter your email"
                required
              />
            </div>

            <!-- Password Field -->
            <div>
              <label
                for="password"
                class="block text-gray-700 font-medium mb-2"
              >
                Password
              </label>
              <input
                type="password"
                id="password"
                name="password"
                th:field="*{password}"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                placeholder="Create a password"
                required
              />
            </div>

            <!-- Confirm Password Field
            <div>
              <label
                for="confirm-password"
                class="block text-gray-700 font-medium mb-2"
              >
                Confirm Password
              </label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                placeholder="Confirm your password"
                required
              />
            </div> -->

            <!-- Signup Button -->
            <div>
              <button
                type="submit"
                class="w-full bg-green-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-green-500 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all"
              >
                Sign Up
              </button>
            </div>

            <!-- Already Have an Account Link -->
            <div class="text-center mt-4">
              <a
                href="#"
                th:href="@{/api/v1/auth/login}"
                class="text-green-600 hover:underline"
              >
                Already have an account? Login
              </a>
            </div>
          </form>
        </div>
      </div>
      <div th:if="${error}">
        <p th:text="${error}" style="color: red"></p>
      </div>
    </section>
  </body>
</html>
