<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="/main/base::layout(~{::section},~{::title})"
>
  <head>
    <meta charset="UTF-8" />
    <title>login</title>
  </head>
  <body>
    <section>
      <!-- Login Form -->
      <div class="flex-grow flex items-center justify-center mb-3 mt-2">
        <div
          class="w-full max-w-md bg-gradient-to-b from-gray-100 to-blue-200 rounded-lg shadow-lg p-8"
        >
          <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
            Login
          </h2>
          <form action="#" method="POST" class="space-y-4">
            <!-- Username Field -->
            <div>
              <label
                for="username"
                class="block text-gray-700 font-medium mb-2"
              >
                Username
              </label>
              <input
                type="text"
                id="username"
                name="username"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Enter your username"
                required
              />
            </div>

            <!-- Password Field -->
            <div>
              <label
                for="password"
                class="block text-gray-700 font-medium mb-2"
              >
                Password
              </label>
              <input
                type="password"
                id="password"
                name="password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Enter your password"
                required
              />
            </div>

            <!-- Remember Me Checkbox -->
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                name="remember"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label for="remember" class="ml-2 text-gray-700">
                Remember me
              </label>
            </div>

            <!-- Login Button -->
            <div>
              <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all"
              >
                Login
              </button>
            </div>

            <!-- Forgot Password Link -->
            <div class="text-center mt-4">
              <a href="#" class="text-blue-600 hover:underline">
                Forgot your password?
              </a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
