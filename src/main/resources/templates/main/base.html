<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(content,title)"
>
  <head>
    <meta charset="UTF-8" />
    <title th:replace="${title}">base</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="body">
    <div>
      <section>
        <nav class="bg-black border-gray-200 dark:bg-gray-900">
          <div
            class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4"
          >
            <!-- Logo Section -->
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img
                th:src="@{/images/telephone-call.png}"
                class="h-8"
                alt="Logo"
              />
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white rounded-full"
                >Contact-App</span
              >
            </a>

            <!-- Contact and Login Links -->
            <div class="flex items-center space-x-6 rtl:space-x-reverse">
              <!-- Phone Link -->
              <a
                href="tel:5541251234"
                class="text-sm text-gray-500 dark:text-white hover:no-underline"
              ></a>
              <a
                href="#"
                th:href="@{/v1/auth/login}"
                class="inline-flex items-center text-xs font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-800 rounded-md px-4 py-1.5 shadow-sm transition-all duration-300 ease-in-out transform hover:scale-105 hover:no-underline"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="w-4 h-4 mr-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 9V5.25a2.25 2.25 0 00-2.25-2.25h-6A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M15.75 12h-8.25m3-3l-3 3m0 0l3 3m-3-3h12.75"
                  />
                </svg>
                Login
              </a>

              <a
                href="#"
                th:href="@{/v1/auth/signup}"
                class="inline-flex items-center text-xs font-semibold text-white bg-green-600 hover:bg-green-700 focus:ring-2 focus:ring-green-300 dark:focus:ring-green-800 rounded-md px-4 py-1.5 shadow-sm transition-all duration-300 ease-in-out transform hover:scale-105 hover:no-underline"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="w-4 h-4 mr-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.5 10.5L19 8m0 0l-2.5-2.5M19 8h-6.5a6.5 6.5 0 00-6.5 6.5v5.5m13-13v0a2.5 2.5 0 11-5 0v0a2.5 2.5 0 115 0zM4 19h5m-5 0v-5a6.5 6.5 0 016.5-6.5h6.5"
                  />
                </svg>
                Signup
              </a>
            </div>
          </div>
        </nav>

        <nav class="bg-gray-50 dark:bg-gray-700">
          <div class="max-w-screen-xl px-4 py-3 mx-auto">
            <div class="flex items-center">
              <ul
                class="flex flex-row font-medium mt-0 space-x-8 rtl:space-x-reverse text-sm"
              >
                <li>
                  <a
                    href="#"
                    class="text-gray-900 dark:text-white hover:underline"
                    aria-current="page"
                    th:href="@{/v1/base/home}"
                    >üè°Home</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-gray-900 dark:text-white hover:underline"
                    th:href="@{/v1/base/about}"
                    >üôÖ‚Äç‚ôÇÔ∏èAbout</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="content mt-5">
          <div th:replace="${content}"></div>
        </div>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      // Function to scroll to the contact section
      function scrollToContact() {
        document.getElementById("contact").scrollIntoView({
          behavior: "smooth",
        });
      }
    </script>
  </body>
</html>
